<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-end">
        <ion-col size="5"></ion-col>
        <ion-col size="2" class="ion-align-self-center">
            <ion-img src="../../assets/icon/icon_desu_trans.png" alt="icon"></ion-img>
        </ion-col>
        <ion-col size="5"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let a of returnObj['map_list']" button="true">
    <ion-card-header routerLink="/edit/1/{{a.map_name}}/{{a.map_number}}">
      <ion-card-subtitle>編集: {{a.map_name}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!--
  <div>
    {{returnObj}}
  </div>
  -->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="main" (click)="editNew()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
